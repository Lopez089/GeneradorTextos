<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hombre - Mujer</title>
    <link rel="stylesheet" href="" />
    <script type="Text/javascript" src="main.js"></script>
    <link
      rel="StyleSheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
      type="text/css"
      media="screen"
    />
  </head>
  <body class="h-100">
    <div class="h-100 d-flex justify-content-center align-items-center">
      <!-- card -->
      <div class="card w-25 p-3 d-flex align-items-center">
        <p class="h3 text-center">Tus datos</p>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label> Nombre </label>
              <input class="form-control" type="text" id="nombre" />
            </div>
            <div class="form-group">
              <label> Edad</label>
              <input class="form-control" type="text" id="edad" />
            </div>
            <div class="form-group">
              <label> Ciudad</label>
              <input class="form-control" type="text" id="ciudad" />
            </div>
            <div class="form-group">
              <label>Profecion</label>
              <input class="form-control" type="text" id="profecion" />
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="hombre" />
                <label class="form-check-label">hombre</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="mujer" />
                <label class="form-check-label">Mujer</label>
              </div>
            </div>
            <div class="form-group d-inline">
              <input
                class="btn btn-primary"
                type="button"
                id="Enviar"
                value="Mostar Datos"
              />
              <button class="btn btn-secondary" type="button">
                Limpiar datos
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- end card -->
      <p id="texto"></p>
    </div>
    <script type="Text/javascript">
      inicio();
    </script>
  </body>
</html>
