<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hombre - Mujer</title>
    <link rel="stylesheet" href="" />
    <script type="Text/javascript" src="main.js"></script>
    <link
      rel="StyleSheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
      type="text/css"
      media="screen"
    />
  </head>
  <body class="h-100">
    <!-- Modal -->

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tu extracto</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="texto"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal -->
    <div
      class="h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row">
        <blockquote class="blockquote mb-5">
          Rellenar el formulario para que te genere un texto personalizado
        </blockquote>
      </div>
      <!-- card -->
      <div class="card w-25 p-3 d-flex align-items-center">
        <p class="mt-4 h3 text-center">Tus datos</p>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label> Nombre </label>
              <input class="form-control" type="text" id="name" />
            </div>
            <div class="form-group">
              <label> Edad</label>
              <input class="form-control" type="text" id="age" />
            </div>
            <div class="form-group">
              <label> Ciudad</label>
              <input class="form-control" type="text" id="city" />
            </div>
            <div class="form-group">
              <label>Profecion</label>
              <input class="form-control" type="text" id="profession" />
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="man"
                  name="gender"
                  value="hombre"
                />
                <label class="form-check-label">hombre</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="woman"
                  name="gender"
                  value="mujer"
                />
                <label class="form-check-label">Mujer</label>
              </div>
            </div>
            <div class="form-group d-inline">
              <input
                class="btn btn-primary"
                type="button"
                id="buttonEnviar"
                value="Mostar Datos"
                data-toggle="modal"
                data-target="#modal"
              />
              <button class="btn btn-secondary" type="button" id="buttonReset">
                Limpiar datos
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- end card -->
    </div>

    <script type="Text/javascript">
      inicio();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
